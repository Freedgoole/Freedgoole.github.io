
  <div class="login-page">
      <div class="form-container">
          <div class="text-center success" *ngIf="submitted">
              <h2>Thanks You!</h2>
              <p>open console pls...</p>
          </div>
<form (ngSubmit)="processForm()" [formGroup]="form" *ngIf="!submitted" class="register-form">
    <header class="main-header">
        <h1>Send US...</h1>
      </header>
  <div class="form-group_name">
      <div class="form-group">
          <input type="text" name="name" class="form-control first" required
          placeholder="First Name"
          formControlName="name"
          >
          <div class="help-block" *ngIf="formErrors.name">{{ formErrors.name }}</div>
        </div>

        <div class="form-group">
            <input type="text" name="username" class="form-control last" required
            placeholder="Last Name"
            formControlName="username"
            >
            <div class="help-block" *ngIf="formErrors.username">{{ formErrors.username  }}</div>
          </div>

  </div>

  <div class="form-group_tel">
        <input type="tel" name="tel" class="form-control tel" required
        ng-pattern="/^[0-9]{1,7}$/"
        placeholder="Your telephone number"
        formControlName="tel"
        >
        <div class="help-block" *ngIf="formErrors.tel">{{ formErrors.tel }}</div>

    </div>
    <footer class="main-footer">
    <div class="form-group">
      <button type="submit" class="btn" [disabled]="form.invalid">{{ form.invalid ? 'Nothing filled' : 'Send US' }}</button>
    </div>
  </footer>

</form>
</div>
</div>
